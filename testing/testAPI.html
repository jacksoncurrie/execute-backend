<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const CreateUser = `

            }
        `;

        const GetUserData = `
            query GetUserData {
                getUserData(username: "sam", password: "sam") {
                    username,
                    password,
                    calendarItems {
                        calendarItemID,
                        title,
                        startTime,
                        endTime
                    },
                    scheduleItems {
                        scheduleItemID,
                        title,
                        category,
                        startTime,
                        endTime
                    },
                    tasks {
                        taskID,
                        title,
                        priority,
                        estimatedTime,
                        startTime
                    }
                }
            }
        `;

        const AddItems = `
            mutation AddItems {
                addItem(
                    username: "sam", 
                    password: "sam",
                    calendarItem: {
                        title: "test",
                        startTime: "test",
                        endTime: "test"
                    },
                    scheduleItem: {
                        title: "test",
                        category: 0,
                        startTime: 0,
                        endTime: 0
                    }
                    task: {
                        title: "test",
                        priority: 0,
                        estimatedTime: 0
                    }
                )
            }
        `;

        const UpdateItems = `
            mutation UpdateItems {
                updateItem(
                    username: "sam",
                    password: "sam",
                    calendarItem: {
                        calendarItemID: "5d5d15576eb4a70ed8482e67",
                        title: "test2",

                        endTime: "test2"
                    },
                    scheduleItem: {
                        scheduleItemID: "5d5d15576eb4a70ed8482e68",
                        title: "test2",
                        category: 1,

                    },
                    task: {
                        taskID: "5d5d15576eb4a70ed8482e69",
                        title: "test2",
                        priority: 1,
                        estimatedTime: 1,
                        startTime: "test2"
                    }
                )
            }
        `;

        const RemoveItems = `
            mutation RemoveItems {
                removeItem(
                    username: "sam",
                    password: "sam",
                    calendarItem: {
                        calendarItemID: "5d5d15576eb4a70ed8482e67"
                    },
                    scheduleItem: {
                        scheduleItemID: "5d5d15576eb4a70ed8482e68"
                    },
                    task: {
                        taskID: "5d5d15576eb4a70ed8482e69"
                    }
                )
            }
        `;

        const url = "http://localhost:3000/graphql";

        const opts = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: GetUserData })
        };

        fetch(url, opts)
            .then(res => res.json())
            .then(console.log)
            .catch(console.error);
    </script>
